machine:
  python:
    version: 2.7.5

dependencies:
  pre:
    - pip install -U setuptools
    - pip install -r requirements.txt

test:
  override:
    - ./run_tests.sh

general:
  artifacts:
    - coverage
  branches:
      ignore:
        - gh-pages

deployment:
  production:
    branch: master
    commands:
      - pip install -r requirements-docs.txt
      - git config --global user.email "ci@circleci.com"
      - git config --global user.name "CircleCI"
      - "cd docs && make gh-pages"
      - ./release.sh
